<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álbum Rochel</title>
  <link rel="stylesheet" href="album.css" />
</head>
<body>
  <h1>Álbum Rochel</h1>
  <h2>Los 30 minutos de oro</h2>
  <div id="timer"></div>

  <div id="sobre-container">
    <img id="sobre-img" src="fotos/sobre-cerrado.png" alt="Sobre" />
    <button id="abrir-sobre">Abrir Sobre</button>
  </div>

  <div id="sobre-abierto"></div>

  <h2>Mi Álbum</h2>
  <div id="album"></div>

  <div id="zoom-view" class="hidden">
    <div class="zoom-content">
      <button id="cerrar-zoom">X</button>
      <img id="zoom-img" src="" alt="">
      <p id="zoom-nombre"></p>
    </div>
  </div>

  <script src="album.js"></script>
</body>
</html>
